<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cmreclogin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="cmrec-login-page">
      <img
        class="screenshot-2024-05-12-005052-2"
        alt=""
        src="./public/screenshot-20240512-005052-2@2x.png"
      />

      <section class="sign-in-wrapper">
        <div class="sign-in4">
          <div class="sign-in-container">
            <h1 class="sign-in5">Sign in</h1>
          </div>
          <div class="input-fields-container-wrapper">
            <form class="input-fields-container">
              <div class="email2">
                <div class="email-input-container">
                  <div class="label4">Email or User Name</div>
                  <div class="password-hide-see4">
                    <img class="icon4" alt="" src="./public/icon.svg" />

                    <div class="hide4">Hide</div>
                  </div>
                </div>
                <input class="text-field6" type="text" />

                <div class="error-message4">Error message</div>
              </div>
              <div class="text-field7">
                <div class="label-container">
                  <div class="label5">Your password</div>
                  <div class="password-hide-see5">
                    <div class="visibility-icon-container">
                      <img
                        class="icon5"
                        loading="lazy"
                        alt=""
                        src="./public/icon.svg"
                      />
                    </div>
                    <div class="hide5">Hide</div>
                  </div>
                </div>
                <input class="text-field8" type="text" />

                <div class="error-message5">Error message</div>
              </div>
              <div class="button2">
                <button class="button-container">
                  <img class="icons2" alt="" src="./public/icons.svg" />

                  <div class="sign-up2">Log in</div>
                </button>
              </div>
            </form>
          </div>
          <div class="forgot-your-password2">Forgot your password?</div>
        </div>
         <div class="back-button">
            <button onclick="goBack()">Back</button>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript for back button functionality -->
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
      </section>
    </div>
  </body>
</html>
