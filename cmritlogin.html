<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cmritlogin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <style>
      /* Additional CSS for the back button */
      .back-button {
        margin-top: 20px; /* Adjust as needed */
        text-align: center;
      }

      .back-button button {
        background-color: #ccc;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="cmrit-login-page">
      <img class="image-3-icon" alt="" src="https://i0.wp.com/cmrithyderabad.edu.in/wp-content/uploads/2021/09/cropped-CMR-IT-logo-1.webp?w=731&ssl=1" />

      <section class="main1">
        <div class="sign-in2">
          <div class="sign-in-title1">
            <h1 class="sign-in3">Sign in</h1>
          </div>
          <div class="credentials1">
            <form class="input-fields">
              <div class="email1">
                <div class="email-input">
                  <div class="label2">Email or User Name</div>
                  <div class="password-hide-see2">
                    <img class="icon2" alt="" src="./public/icon.svg" />

                    <div class="hide2">Hide</div>
                  </div>
                </div>
                <input class="text-field3" type="text" />

                <div class="error-message2">Error message</div>
              </div>
              <div class="text-field4">
                <div class="label-group">
                  <div class="label3">Your password</div>
                  <div class="password-hide-see3">
                    <div class="show-password1">
                      <img
                        class="icon3"
                        loading="lazy"
                        alt=""
                        src="./public/icon.svg"
                      />
                    </div>
                    <div class="hide3">Hide</div>
                  </div>
                </div>
                <input class="text-field5" type="text" />

                <div class="error-message3">Error message</div>
              </div>
              <div class="button1">
                <button class="submit-label1">
                  <img class="icons1" alt="" src="./public/icons.svg" />

                  <div class="sign-up1">Log in</div>
                </button>
              </div>
            </form>
          </div>
          <div class="forgot-your-password1">Forgot your password?</div>
          <!-- Back button -->
          <div class="back-button">
            <button onclick="goBack()">Back</button>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript for back button functionality -->
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
