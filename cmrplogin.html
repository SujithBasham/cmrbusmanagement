<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-m-r-pharmacy-login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="cmr-pharmacy-login-page">
      <img class="logo-1-icon" alt="" src="https://cmrcp.ac.in/img/logo.jpg" />

      <section class="sign-in-frame">
        <div class="sign-in8">
          <div class="sign-in-wrapper1">
            <h1 class="sign-in9">Sign in</h1>
          </div>
          <div class="sign-in-inner">
            <form class="email-parent">
              <div class="email4">
                <div class="label-parent1">
                  <div class="label8">Email or User Name</div>
                  <div class="password-hide-see8">
                    <img class="icon8" alt="" src="./public/icon.svg" />

                    <div class="hide8">Hide</div>
                  </div>
                </div>
                <input class="text-field12" type="text" />

                <div class="error-message8">Error message</div>
              </div>
              <div class="text-field13">
                <div class="label-parent2">
                  <div class="label9">Your password</div>
                  <div class="password-hide-see9">
                    <div class="icon-wrapper">
                      <img
                        class="icon9"
                        loading="lazy"
                        alt=""
                        src="./public/icon.svg"
                      />
                    </div>
                    <div class="hide9">Hide</div>
                  </div>
                </div>
                <input class="text-field14" type="text" />

                <div class="error-message9">Error message</div>
              </div>
              <div class="button4">
                <button class="icons-parent">
                  <img class="icons4" alt="" src="./public/icons.svg" />

                  <div class="sign-up4">Log in</div>
                </button>
              </div>
            </form>
          </div>
          <div class="forgot-your-password4">Forgot your password?</div>
        </div>
      </section>
      <div class="back-button">
        <button onclick="goBack()">Back</button>
      </div>
    </div>
  </section>
</div>

<!-- JavaScript for back button functionality -->
<script>
  function goBack() {
    window.history.back();
  }
</script>
    </div>
  </body>
</html>
