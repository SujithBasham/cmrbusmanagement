<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="cmrtclogin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="cmrtc-login-page">
      <img
        class="screenshot-2024-05-12-003841-2"
        alt=""
        src="https://cmrtc.ac.in/wp-content/uploads/2023/01/logo.webp"
      />

      <section class="main">
        <div class="sign-in">
          <div class="sign-in-title">
            <h1 class="sign-in1">Sign in</h1>
          </div>
          <div class="credentials">
            <form class="credentials-form">
              <div class="email">
                <div class="email-label">
                  <div class="label">Email or User Name</div>
                  <div class="password-hide-see">
                    <img class="icon" alt="" src="./public/icon.svg" />

                    <div class="hide">Hide</div>
                  </div>
                </div>
                <input class="text-field" type="text" />

                <div class="error-message">Error message</div>
              </div>
              <div class="text-field1">
                <div class="label-parent">
                  <div class="label1">Your password</div>
                  <div class="password-hide-see1">
                    <div class="show-password">
                      <img
                        class="icon1"
                        loading="lazy"
                        alt=""
                        src="./public/icon.svg"
                      />
                    </div>
                    <div class="hide1">Hide</div>
                  </div>
                </div>
                <input class="text-field2" type="text" />

                <div class="error-message1">Error message</div>
              </div>
              <div class="button">
                <button class="submit-label">
                  <img class="icons" alt="" src="./public/icons.svg" />

                  <div class="sign-up">Log in</div>
                </button>
              </div>
            </form>
          </div>
          <div class="forgot-your-password">Forgot your password?</div>
          <div class="back-button">
            <button onclick="goBack()" class="btn-primary">Back</button>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript for back button functionality -->
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
        </div>
      </section>
    </div>
  </body>
</html>
